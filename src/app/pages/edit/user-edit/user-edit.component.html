<div class="container-fluid bg-user-edit">
    <div class="edit-user-form">
      <form class="myform">
        <div class="form-icon">
          <span><img src="{{photoUser}}" alt="Imagem do usuÃ¡rio" width="100px" height="100px"
              class="img-fluid rounded-circle"></span>
        </div>
        <div class="form-group"> <input [(ngModel)]="user.name" type="name" name="name" class="form-control"
            placeholder="Nome"> </div>
        <div class="form-group"> <input [(ngModel)]="user.email" type="email" name="email" class="form-control"
            placeholder="Email"> </div>
        <div class="form-group"> <input [(ngModel)]="user.photo" type="photo" name="photo" class="form-control"
            placeholder="Foto"> </div>
        <div class="form-group"> <input type="password" (input)="confirmePassword($event)" class="form-control"
            placeholder="Senha"> </div>
        <div class="form-group"> <input [(ngModel)]="user.password" type="password" name="password" class="form-control"
            placeholder="Confirme sua Senha">
        </div>
        <div class="form-group text-center">
          <button class="btn-cancel mt-4 mr-4" routerLink="/feed"> Cancelar</button>
          <button class="btn" (click)="updateUser()"> Atualizar</button>
        </div>
      </form>
    </div>
  </div>
